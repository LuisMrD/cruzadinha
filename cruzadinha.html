<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="word">Palavra:</label>
    <input type="text" id="wordInput" name="word" size="18" />

    <button type="button" onclick="storeInput()">Adicionar</button>
    <button type="button" onclick="organizedWords()">Organizar</button>

    <br><br><br>
    <label for="">Palavras:</label>
    <ul id="inputedWords"></ul>
    
    <br><br><br>
    <label for="">Resultado</label>
    <ul id="result"></ul>

    <script>
        
        let words = []

        function storeInput() {
            words.push(document.getElementById("wordInput").value)

            let li = document.createElement('li')
            li.innerText = words[words.length-1]            
            document.getElementById("inputedWords").appendChild(li)
            document.getElementById("wordInput").value = ""
            document.getElementById("wordInput").focus()
            
        }

        function organizedWords() {
            words.sort((a, b) => a.length - b.length)
            let organizedWords = words.map( e => e + "  "+e.length)
            
            for(i=0;i<organizedWords.length;i++){
                let li = document.createElement('li')
                li.innerText = organizedWords[i]           
                document.getElementById("result").appendChild(li)

            }
        }

        let wordInputField = document.getElementById("wordInput");

        wordInputField.addEventListener("keyup", function(event) {
            if (event.keyCode === 13) {
                storeInput()
            }
        });
    </script>
</body>
</html>
